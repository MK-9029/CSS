<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
    <style>
        .box1 {
            height: 500px;
            width: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            position: absolute;
        }
        .box2 {
            width: 240px;
            height: 480px;
            top: 10px;
            left: 10px;
            border-radius: 240px 0 0 240px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
