<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple_watch</title>
    <link rel="stylesheet" href="apple_watch.css">
</head>
<body>
    <div class="background">
        <div class="main_frame">
            <div class="external_loop_frame">
                <div class="external_semicircle_frame external_semicircle_frame1">
                    <div class="external_semicircle"></div>
                </div>
                <div class="external_semicircle_frame external_semicircle_frame2">
                    <div class="external_semicircle"></div>
                </div>
                <div class="external_black_circle"></div>
                <div class="external_small_circle external_small_circle_rotate"></div>
                <div class="external_small_circle"></div>
            </div>
            <div class="mid_loop_frame">
                <div class="mid_semicircle_frame">
                    <div class="mid_semicircle"></div>
                </div>
                <div class="mid_black_circle"></div>
                <div class="mid_small_circle mid_small_circle_rotate"></div>
                <div class="mid_small_circle"></div>
            </div>
            <div class="internal_loop_frame">
                <div class="internal_semicircle_frame">
                    <div class="internal_semicircle"></div>
                </div>
                <div class="internal_black_circle"></div>
                <div class="internal_small_circle internal_small_circle_rotate"></div>
                <div class="internal_small_circle"></div>
            </div>
        </div>
    </div>

</html>
